title          : ZHA
panel          : true

cards:
  - type       : 'custom:zha-network-card'
    clickable  : true
    sort_by    : available
    columns:
      - name   : Name
        prop   : name
      - attr   : available
        id     : available
        modify : x || "false"
        name   : Online
      - attr   : manufacturer
        name   : Manufacturer
      - attr   : model
        name   : Model
      - attr   : ieee
        name   : IEEE
      - name   : NWK
        prop   : nwk
      - attr   : rssi
        name   : RSSI
      - attr   : lqi
        name   : LQI
      - attr   : last_seen
        name   : Last Seen
      - attr   : power_source
        name   : Power Source
      - attr   : quirk_class
        name   : Quirk

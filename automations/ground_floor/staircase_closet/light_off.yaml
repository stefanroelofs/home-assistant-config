- alias         : staircase_closet_light_off
  id            : 32b75373-d85b-4704-b29d-8d72ac1ca4c1
  trigger:
    - platform  : state
      entity_id : binary_sensor.staircase_closet_doorsensor
      to        : 'off' # Door closes
      for       : '00:00:05'
    - platform  : state
      entity_id : light.staircase_closet_light
      to        : 'on'
      for       : '00:01:00'
  action:
    - service   : light.turn_off
      entity_id : light.staircase_closet_light

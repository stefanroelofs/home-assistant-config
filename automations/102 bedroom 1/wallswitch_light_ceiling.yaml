- alias         : bedroom_1_wallswitch_light_ceiling
  id            : a6023b6b-78f9-40bf-948c-0d0be1f239d7
  trigger:
    - platform  : state
      entity_id : binary_sensor.bedroom_1_wallswitch
      from      : 'off'
      to        : 'on'
    - platform  : state
      entity_id : binary_sensor.bedroom_1_wallswitch
      from      : 'on'
      to        : 'off'
  condition:
    - condition    : template
      value_template: "{{  (((as_timestamp(now()) - as_timestamp(states('sensor.home_assistant_uptime'))) % 3600) / 60) | int > 2 }}"
  action:
    - service   : light.toggle
      entity_id : light.bedroom_1_lights

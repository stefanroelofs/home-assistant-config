- alias            : restroom_light_off
  id               : 2f2f88d3-bc9d-4f68-aeea-d72a2af2caec
  mode             : single
  trigger:
    - platform     : homeassistant
      event        : start
    - platform     : event
      event_type   : automation_reloaded
    - platform     : state
      entity_id    : light.restroom_light
      to           : "on"
      for:
        minutes    : 1
    - platform     : state
      entity_id    : binary_sensor.restroom_motionsensor_zone
      to           : "off"
      for:
        minutes    : 1
  condition:
    - condition    : state
      entity_id    : light.restroom_light
      state        : "on"
    - condition    : state
      entity_id    : binary_sensor.restroom_motionsensor_zone
      state        : "off"
      for:
        minutes    : 1
    - condition    : state
      entity_id    : input_boolean.cleaning_mode
      state        : "off"
  action:
    - service      : light.turn_off
      target:
        entity_id  : light.restroom_light

## Time in office tracker
- platform  : history_stats
  name      : stefan_time_in_office_last_monday
  entity_id : person.stefan
  state     : "Work_Stefan"
  type      : time
  start     : "{{ as_timestamp( now().replace(hour=0, minute=0, second=0) ) - now().weekday() * 86400 }}"
  duration:
    days    : 1


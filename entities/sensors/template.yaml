    energy_monthly:
      friendly_name       : Energy Monthly
      unit_of_measurement : kWh
      value_template      : "{{ states('sensor.energy_monthly_offpeak')|float + states('sensor.energy_monthly_peak')|float }}"

    energy_yearly:
      friendly_name       : Energy Yearly
      unit_of_measurement : kWh
      value_template      : "{{ states('sensor.energy_yearly_offpeak')|float + states('sensor.energy_yearly_peak')|float }}"

